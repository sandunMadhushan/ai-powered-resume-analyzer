<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI-powered resume analyzer that provides instant feedback and improvement suggestions"
    />
    <meta
      name="keywords"
      content="resume analyzer, career help, AI resume feedback, job application"
    />
    <title>AI Resume Analyzer | Get Professional Feedback</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- Font Awesome for icons (from CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="fas fa-file-alt"></i>
          <span>Resume Analyzer</span>
        </div>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <div class="footer-container">
        <p>&copy; {{ now.year }} AI Resume Analyzer | Powered by AI</p>
      </div>
    </footer>
  </body>
</html>
